<html>
<head>
    <title>Parabola Drawer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }

        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body class="container">
<h1 class="text-center mb-4">Parabola Drawer</h1>
<h2 class="text-center mb-4">y = ax² + bx + c</h2>
<p class="text-center">Fun with math :) Select a predefined parabola or use your values to draw your own parabola.</p>

<form id="form" class="mb-4">
    <div class="mb-3">
        <label for="examples" class="form-label">Examples:</label>
        <select id="examples" class="form-select">
            <option value="default" disabled selected>Choose a parabola example</option>
            <option value="1,0,0,-10,10,100">y = x²</option>
            <option value="2,0,0,-5,5,100">y = 2x²</option>
            <option value="0.5,0,0,-10,10,100">y = 0.5x²</option>
            <option value="-1,0,0,-10,10,100">y = -x²</option>
            <option value="1,-6,9,-1,7,100">y = (x-3)²</option>
            <option value="1,0,-4,-3,3,100">y = x² - 4</option>
            <option value="1,3,2,-4,1,100">y = x² + 3x + 2</option>
            <option value="-0.5,2,-1,-2,6,100">y = -0.5x² + 2x - 1</option>
            <option value="1,4,4,-6,2,100">y = (x+2)²</option>
        </select>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="a" class="form-label">a:</label>
            <input type="number" id="a" class="form-control" step="any" required>
        </div>
        <div class="col">
            <label for="b" class="form-label">b:</label>
            <input type="number" id="b" class="form-control" step="any" required>
        </div>
        <div class="col">
            <label for="c" class="form-label">c:</label>
            <input type="number" id="c" class="form-control" step="any" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="x_min" class="form-label">x_min:</label>
            <input type="number" id="x_min" class="form-control" step="any" required>
        </div>
        <div class="col">
            <label for="x_max" class="form-label">x_max:</label>
            <input type="number" id="x_max" class="form-control" step="any" required>
        </div>
        <div class="col">
            <label for="steps" class="form-label">Steps:</label>
            <input type="number" id="steps" class="form-control" value="100" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Draw</button>
</form>

<canvas id="canvas" width="800" height="600"></canvas>

<script type="module" src="bundle.js"></script>
</body>
</html>
